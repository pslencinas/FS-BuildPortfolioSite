<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- responsive layout -->
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

    <div class="container">

        <div class="row title hr-rule">

                  <source media="(min-width: 401px) and (max-width: 990px)" srcset="image/logo_opt_75w.jpg">
                  <img src="image/logo_opt_100w.jpg" alt="Logo">

            </div>
            <div class="col-md-9 col-sm-9 col-xs-9 text-right text-uppercase">

                <h3 class="title-sub">Full Stack Web</h3>
            </div>
        </div>


        <div class="row border-top10">
            <div class="col-md-12">
                <img class="img-responsive" alt="Responsive image" src="https://unsplash.it/1200/500?image=1044">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted">Featured Work</h2>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-4">
                <img class="img-responsive" src="https://unsplash.it/555/300?image=1032" alt="Image 1">

                <p><a href="http://github.com">Link to project</a>
                </p>
            </div>
            <div class="col-md-4">

                <h3 class="text-uppercase">Appify</h3>
                <p><a href="http://github.com">Link to project</a>
                </p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive" src="https://unsplash.it/555/300?image=972" alt="Image 3">
                <h3 class="text-uppercase">Appify</h3>
                <p><a href="http://github.com">Link to project</a>
                </p>
            </div>
        </div>
    </div>

    <footer class="row">
        <div class="footer col-md-12 col-sm-12 col-xs-12">
            <h4>@2017 Pablo Lencinas</h4>
        </div>
    </footer>


</body>


</html>
